<div class="card">
    <div class="flex items-center gap-4 mb-6">
        <p-avatar icon="pi pi-user" size="xlarge" shape="circle" class="bg-primary-100 text-primary-700"></p-avatar>
        <div>
            <h1 class="text-2xl font-bold text-slate-800">User Profile</h1>
            <p class="text-slate-500">Manage your account information</p>
        </div>
    </div>

    <p-divider></p-divider>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-6">
        <div class="flex flex-col gap-2">
            <span class="text-sm font-medium text-slate-500">Username</span>
            <span class="text-lg text-slate-800">{{ user()?.username || '-' }}</span>
        </div>
        <div class="flex flex-col gap-2">
            <span class="text-sm font-medium text-slate-500">Email Address</span>
            <span class="text-lg text-slate-800">{{ user()?.email || '-' }}</span>
        </div>
        <div class="flex flex-col gap-2">
            <span class="text-sm font-medium text-slate-500">Roles</span>
            <div class="flex flex-wrap gap-2">
                <p-badge *ngFor="let role of user()?.roles" [value]="role" severity="info"></p-badge>
                <span *ngIf="!user()?.roles?.length">-</span>
            </div>
        </div>
        <div class="flex flex-col gap-2">
            <span class="text-sm font-medium text-slate-500">Permissions</span>
            <div class="flex flex-wrap gap-2">
                <p-chip *ngFor="let perm of user()?.permissions" [label]="perm" class="text-xs"></p-chip>
                <span *ngIf="!user()?.permissions?.length">-</span>
            </div>
        </div>
    </div>
</div>
