<div class="flex flex-col items-center justify-center min-h-screen bg-gray-50 px-4">
    <div class="text-center">
        <div class="mb-4">
            <i class="pi pi-lock text-6xl text-red-500 bg-red-100 p-6 rounded-full"></i>
        </div>
        <h1 class="text-4xl font-bold text-gray-900 mb-2">403</h1>
        <h2 class="text-2xl font-semibold text-gray-800 mb-4">Access/Action Unauthorized</h2>
        <p class="text-gray-600 mb-8 max-w-md mx-auto">
            Sorry, you do not have permission to access this page or perform this action.
            Please contact your administrator if you believe this is a mistake.
        </p>
        <p-button label="Go to Dashboard" icon="pi pi-home" (onClick)="goDashboard()"></p-button>
    </div>
</div>
